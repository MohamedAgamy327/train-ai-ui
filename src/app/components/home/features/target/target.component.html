<div>
    <ngx-file-drag-drop [formControl]="fileControl" activeBorderColor="#3F51B5" (valueChanged)="onValueChange($event)">
    </ngx-file-drag-drop>

</div>


<div *ngIf="isLoading">

    <mat-label> {{'Transaction List' | translate}} </mat-label>
    <div class="transactiion-list table-list-wrap">
        <div class="table-responsive">
            <table class="full-wid" mat-table [dataSource]="tableTabData.transactionList">
                <ng-container matColumnDef="transid">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Transaction Id</th>
                    <td mat-cell *matCellDef="let element">
                        <div>{{element.transid}}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Date</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.date | date:'mediumDate'}} </td>
                </ng-container>
                <ng-container matColumnDef="account">
                    <th mat-header-cell *matHeaderCellDef>Account</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.account}}</td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Type</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip color="{{element.typeColor}}" selected>{{element.type}}</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Amount</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.amount}} </td>
                </ng-container>
                <ng-container matColumnDef="debit">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Debit</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.debit}} </td>
                </ng-container>
                <ng-container matColumnDef="credit">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Credit</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.credit}} </td>
                </ng-container>
                <ng-container matColumnDef="balance">
                    <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Balance</th>
                    <td class="text-nowrap" mat-cell *matCellDef="let element">{{element.balance}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedTransactionColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedTransactionColumns"></tr>
            </table>
        </div>
    </div>
</div>
