<div>
    <ngx-file-drag-drop [formControl]="fileControl" activeBorderColor="#3F51B5" (valueChanged)="onValueChange($event)">
    </ngx-file-drag-drop>

</div>


<div *ngIf="isLoading">

    <div class="gene-card-content pad-t-none">
        <div class="table-responsive">
            <table class="table table-hover table-middle th-fw-light mb-0">

                <thead>
                    <tr>
                        <th *ngFor="let header of getHeaders()">{{header}}</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of data">
                        <td *ngFor="let key of getHeaders()">{{item[key]}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
