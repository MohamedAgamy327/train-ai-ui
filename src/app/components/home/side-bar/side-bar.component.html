<div class="sidebar-panel gene-sidenav" fxLayout="column">
    <perfect-scrollbar>
        <div class="sidebar-container">
            <div class="gene-user-thumb text-center">
                <img class="img-responsive img-circle" src="./assets/img/ai.jpg" width="107" height="107" alt="user list image">
                <div class="gene-user-name" style="font-family: sofia; font-size:1.5rem;">
                    {{'TRAIN'|translate}}</div>
            </div>
            <div class="sidenav-scrollbar-container" fxLayout="column">
                <mat-nav-list fxLayout="column" menuToggleDirective class="navigation">
                    <mat-list-item menuToggleLink *ngFor="let menuitem of menuList">
                        <ng-container>
                            <a menuToggle *ngIf="menuitem.type === 'link'" class="gene-relative" mat-ripple [routerLink]="['/'+ menuitem.state]" routerLinkActive="active-link">
                                <mat-icon>{{ menuitem.icon }}</mat-icon>
                                <span>{{ menuitem.name | translate }}</span>
                            </a>
                            <span></span>
                            <a menuToggle class="gene-relative" mat-ripple href="javascript:void(0)" *ngIf="menuitem.type === 'sub'">
                                <mat-icon>{{ menuitem.icon }}</mat-icon>
                                <span>{{ menuitem.name | translate }}</span>
                                <ng-container *ngIf="menuitem.label">
                                    <span class="sidebar-label">{{ menuitem.label}}</span>
                                </ng-container>
                                <span fxFlex></span>
                                <mat-icon class="menu-caret">chevron_right</mat-icon>
                            </a>
                            <mat-nav-list class="sub-menu" *ngIf="menuitem.type === 'sub'">
                                <mat-list-item *ngFor="let childitem of menuitem.children" routerLinkActive="open">
                                    <a [routerLink]="['/'+childitem.state ]" routerLinkActive="active-link" class="gene-relative" mat-ripple>
                    {{ childitem.name | translate }}
                    <ng-container *ngIf="childitem.label">
                      <span class="sidebar-label">{{childitem.label}}</span>
                    </ng-container>
                  </a>
                                </mat-list-item>
                            </mat-nav-list>
                        </ng-container>
                    </mat-list-item>
                </mat-nav-list>
            </div>
        </div>
    </perfect-scrollbar>
</div>
