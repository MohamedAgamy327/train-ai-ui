<div [dir]="coreService.layout">
  <div fxLayout="row" fxLayoutAlign="space-between start">
    <h2 mat-dialog-title>{{'Confirm Delete' | translate}}</h2>
    <mat-icon class="clickable" (click)="dialogRef.close()" matPrefix>close</mat-icon>
  </div>

  <mat-dialog-content>
    <p> {{'Do you want to delete this' | translate}} {{ data.type | translate }} {{'?' | translate}} </p>
  </mat-dialog-content>

  <mat-dialog-actions align="right">
    <button mat-raised-button (click)="dialogRef.close()" color="warn">{{'Cancel' | translate | uppercase}}</button>
    <button mat-raised-button (click)="confirmDelete()" color="primary">{{'Delete' | translate | uppercase}}</button>
  </mat-dialog-actions>
</div>
